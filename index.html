<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rem2</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>
    <header class="header">
        <div class="header__container container">
            <div class="header__logo"><img src="img/logo.png" alt="" class="logo__img"></div>
            <div class="header__info">
                <div class="header__contacts__icon"><i class="fas fa-phone"></i></div>
                <div class="header__burger"><i class="fas fa-bars"></i></div>
                <nav class="header__menu">
                    <ul class="menu-wrap">
                        <li><a href="#" class="menu__link">Головна</a></li>
                        <li><a href="#" class="menu__link">Про нас</a></li>
                        <li><a href="#" class="menu__link">Проєкти</a></li>
                        <li><a href="#" class="menu__link">Послуги</a></li>
                    </ul>
                </nav>
                <button class="header__contact">Контакт</button>
            </div>
        </div>
    </header>
    <section class="our">
        <div class="our__container container">
            <div class="our__logo">Ремонтна <br> компанія</div>
            <div class="our__text">Робимо Ваші оселі комфортними<br>більше 3-х років</div>
            <div class="our__button"><a href="#" class="our__link">Про нас</a></div>
        </div>
    </section>
    
   
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rem2</title>
    <link rel="stylesheet" href="styles/main.css">

</head>
<body>
    <header class="header">
        <div class="header__container container">
            <div class="header__logo"><img src="img/logo.png" alt="" class="logo__img"></div>
            <div class="header__info">
                <div class="header__contacts__icon"><i class="fas fa-phone"></i></div>
                <div class="header__burger"><i class="fas fa-bars"></i></div>
                <nav class="header__menu">
                    <ul class="menu-wrap">
                        <li><a href="#" class="menu__link">Головна</a></li>
                        <li><a href="#" class="menu__link">Про нас</a></li>
                        <li><a href="#" class="menu__link">Проєкти</a></li>
                        <li><a href="#" class="menu__link">Послуги</a></li>
                    </ul>
                </nav>
                <button class="header__contact">Контакт</button>
            </div>
        </div>
    </header>
    <section class="our">
        <div class="our__container container">
            <div class="wrap__info">
            <div class="our__logo">Ремонтна <br> компанія</div>
            <div class="our__text">Робимо Ваші оселі комфортними<br>більше 3-х років</div>

        </div>
    </section>
    <section class="experience">
        <div class="experience__container container">
            <h1 class="experience__header container__header">Наші переваги</h1>
            <div class="experience__boxes">
                <div class="box box-white"><div class="num">30+</div>зданих <br> проєктів </div>
                <div class="box box-yellow">Лише<br>якісні<br>інструменти</div>
                <div class="box box-dark">Працюємо<br>з<br>гарантією</div>
                <div class="box box-gray"><div class="num">3+</div> роки <br> досвіду</div>
            </div>
        </div>

    </section>
    <footer class="footer">
        <div class="container footer__container">
            <div class="footer__info">
                <img class="footer__logo" src="img/logo.png" alt="logo">
                <div class="footer__media-items">
                    <div class="media__item facebook"><a href=""><img src="img/facebook.png" alt=""></a></div>
                    <div class="media__item insta"><a href=""><img src="img/insta.png" alt=""></a></div>
                    <div class="media__item viber"><a href=""><img src="img/viber.png" alt=""></a></div>
                    <div class="media__item telegram"><a href=""><img src="img/telegram.png" alt=""></a></div>
                    
                </div>
            </div>
            <div class="fooner__menu">
                    <ul class="footer__menu-list">
                        <li><a href="" class="footer__menu-list-item">Про нас</a></li>
                        <li><a href="" class="footer__menu-list-item">Проєкти</a></li>
                        <li><a href="" class="footer__menu-list-item">Послуги</a></li>
                    </ul>
            </div>
            <div class="footer__contacts">
                <a class="footer__contacts-number" href="tel:+3801553777">0 (50) 155-37-77</a>
                <a class="footer__contacts-email" href="mailto:voroshyk@icloud.com">voroshyk@icloud.com</a>  
            </div>
        </div>
    </footer>
   
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="scripts/script.js"></script>

</html>
